<!-- start custom head snippets -->

{% if page.adsense %}
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-5010396764070254",
      enable_page_level_ads: true
    });
  </script>
{% endif %}
{% if content contains "</asciinema-player>" %}
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/asciinema-player.css" />
  <script src="{{ site.baseurl }}/assets/js/asciinema-player.js"></script>
{% endif %}
{% if page.product %}
<!--
<PageMap>
   <DataObject type="taxonomy">
   <Attribute name="product">{{ page.product }}</Attribute>
   </DataObject>
</PageMap>
-->
{% endif %}

<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/icons/favicon-16x16.png">
<link rel="manifest" href="{{ site.baseurl }}/assets/icons/site.webmanifest">
<link rel="mask-icon" href="{{ site.baseurl }}/assets/icons/safari-pinned-tab.svg" color="#aaaaaa">
<link rel="shortcut icon" href="{{ site.baseurl }}/assets/icons/favicon.ico">
<meta name="msapplication-TileColor" content="#eaeaea">
